<div class="select" >
  <h3 class="title">Elements</h3>
  <ul
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    class="list"
  >
    <li *ngFor="let element of elements" class="list-item" cdkDrag>
      <mat-icon
        class="icon"
        aria-hidden="false"
        aria-label="Example home icon"
        >{{ element.icon }}</mat-icon
      >
      <p class="text">{{ element.element.type }}</p>
    </li>
  </ul>
</div>
