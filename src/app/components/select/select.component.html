<div class="select">
  <ul cdkDropList class="list">
    <li *ngFor="let item of elements" class="list-item" cdkDrag>
      <mat-icon
        class="icon"
        aria-hidden="false"
        aria-label="Example home icon"
        >{{ item.icon }}</mat-icon
      >
      <p class="text">{{ item.element.type }}</p>
    </li>
  </ul>
</div>
