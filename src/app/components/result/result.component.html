<div class="main">
  <mat-card>
    <ul cdkDropList (cdkDropListDropped)="drop($event)" class="list">
      <li *ngFor="let element of currentElements" class="list-item">
        <p class="text">{{ element }}</p>
      </li>
    </ul>
  </mat-card>
  <div class="buttons">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
