<div class="main">
  <mat-card  >
    <ul
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="currentElements"
      class="list"
    >
      <li *ngFor="let element of currentElements" class="list-item">
        <mat-icon
          class="icon"
          aria-hidden="false"
          aria-label="Example home icon"
          >{{ element.icon }}</mat-icon
        >
        <p class="text">{{ element.type }}</p>
      </li>
    </ul>
  </mat-card>
  <div class="buttons">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
